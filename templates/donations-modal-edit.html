{% for record in content['body'] %}

  <!-- Modal -->
  <div class="modal fade" id="donationsModalEdit{{record['DonationID']}}" tabindex="-1" role="dialog" aria-labelledby="donationsModalEditLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h5 class="modal-title" id="donationsModalEditLabel">Edit Donation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
  
<!-- Modal Body -->
<div class="modal-body">
    <form>

      <div class="form-group">
        <label for="DonorName">DonorName</label>
        <input type="text" class="form-control" id="DonorName" name="DonorName" value="{{record['DonorName']}}">
    </div>
    <div class="form-group">
      <label for="DonationType">DonationType</label>
      <input type="text" class="form-control" id="DonationType" name="DonationType" value="{{record['DonationType']}}">
    </div>
    <div class="form-group">
      <label for="IsMember">IsMember</label>
      <select class="form-control" id="IsMember" name="IsMember" >
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
    </div>
    <div class="form-group">
      <label for="DonationDate">DonationDate</label>
      <input type="date" class="form-control" id="DonationDate" name="DonationDate" value="{{record['DonationDate']}}">
    </div>
    <div class="form-group">
      <label for="Amount">Amount</label>
      <input type="number" class="form-control" id="Amount" name="Amount" value="{{record['Amount']}}">
    </div>
    <div class="form-group">
      <label for="DonorName">DonatedTo</label>
      <input type="text" class="form-control" id="DonatedTo" name="DonatedTo" value="{{record['DonatedTo']}}">
    </div>
    <div class="form-group">
      <label for="DonatedFor">DonatedFor</label>
      <input type="text" class="form-control" id="DonatedFor" name="DonatedFor" value="{{record['DonatedFor']}}">
    </div>

    </form>
  </div>
  
        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <a type="submit" href="{{ url_for('submit_donation', donation_id=record['DonationID']) }}" class="btn btn-primary">Submit</a>

        </div>
      </div>
    </div>
  </div>
  {% endfor %}
